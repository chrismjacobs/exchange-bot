<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{{headLogo}}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

</head>

<main role="main" class="container-md">
    <body style="background:black">
        <div id="vue-app" style="background:black">
            <div :class="getMargin()" id="tradingdesk" style="display:none">

                <div class="text-white bg-black">
                    <br>

                    <h1 class="m-3 text-white" @click="goTo('')"> Trading Desk </h1>
                </div>

                <div :class="getTradeDiv()">

                    <div class="col m-2 rounded" :style="getSideColor()">

                        <h3 class="mt-3 mb-2"> Trade </h3>

                        <div class="input-group mb-3">
                            <button @click="getTicker()" class="btn btn-secondary" type="button">Pair</button>
                            <input type="text" class="form-control" v-model="ticker">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="setOrder('Buy')" class="btn btn-secondary" type="button">Buy</button>
                            <button @click="setOrder('Sell')" class="btn btn-secondary" type="button">Sell</button>
                            <button @click="clearPrice()" class="btn btn-secondary" type="button">&#9746</button>
                            <input type="number" class="form-control" v-model="orderData.price">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="" class="btn btn-secondary" type="button">Stop</button>
                            <input type="number" class="form-control" v-model="orderData.stop">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="" class="btn btn-secondary" type="button">TP</button>
                            <input type="number" class="form-control" v-model="orderData.profit">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="getRR()" class="btn btn-secondary" type="button">RR: </button>
                            <input type="text" class="form-control" v-model="orderData.rr" disabled=true>
                        </div>

                        <div class="input-group mb-3">
                            <button @click="" class="btn btn-secondary" type="button">Amount: </button>
                            <input type="number" class="form-control" v-model="orderData.volume">
                        </div>

                        <div class="mb-3 mt-3">
                            <button @click="getOrder('limit')" class="btn btn-info" type="button">Order Limit</button>
                            <button @click="getOrder('market')" class="btn btn-danger" type="button">Order Market</button>
                            <br>
                            <br>
                            <span class = 'text-dark'>

                            <span>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-secondary" type="button">Auth Code</button>
                            <input type="number" class="form-control" v-model="passcode">
                        </div>

                    </div>

                    <div class="col m-2 rounded" style="background:lightgrey">

                        <h3 class="mt-3 mb-2"> Settings </h3>

                        <div class="input-group mb-3 mt-2">
                            <button @click="setTime(5)" class="btn btn-secondary" type="button">&#128337 &#8593</button>
                            <button @click="setTime(-5)" class="btn btn-secondary" type="button">&#8595</button>
                            <input type="number" class="form-control" v-model="orderData.minutes">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="setLadder(1)" class="btn btn-secondary" type="button">Ladder &#8593</button>
                            <button @click="setLadder(-1)" class="btn btn-secondary" type="button">&#8595</button>
                            <input type="number" class="form-control" v-model="orderData.ladder">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="setSpread(0.5)" class="btn btn-secondary" type="button">Spread &#8593</button>
                            <button @click="setSpread(-0.5)" class="btn btn-secondary" type="button">&#8595</button>
                            <input type="number" class="form-control" v-model="orderData.spread">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="setRisk(0.1)" class="btn btn-secondary" type="button">Risk &#8593</button>
                            <button @click="setRisk(-0.1)" class="btn btn-secondary" type="button">&#8595</button>
                            <input type="number" class="form-control" v-model="orderData.risk">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="getData('leverage', 1)" class="btn btn-secondary" type="button">Lev</button>
                            <button @click="getData('leverage', 0)" :stlye="getLevStyle()" class="btn btn-secondary" type="button">Set</button>
                            <input type="number" class="form-control" v-model="orderData.leverage">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="setFraction(0.1)" class="btn btn-secondary" type="button">% &#8593</button>
                            <button @click="setFraction(-0.1)" class="btn btn-secondary" type="button">&#8595</button>
                            <input type="number" class="form-control" v-model="orderData.fraction">
                        </div>

                        <div class="input-group mb-3">
                            <button @click="getFunds()" class="btn btn-secondary" type="button">FUNDS</button>
                            [[ accountFunds ]]

                        </div>

                        <div style="display:none">

                            <h3 class="mt-3 mb-2"> Manage [[manageData.response]]</h3>

                            <div class="input-group mb-3">
                                <button @click="manageOrder('size')" class="btn btn-secondary" type="button">Get Position</button>
                                <button @click="manageOrder('cancel')" class="btn btn-secondary" type="button">Cancel Orders</button>

                            </div>

                            <div class="input-group mb-3">
                                <button @click="manageOrder('breakeven')" class="btn btn-secondary" type="button">Break Even</button>
                                <br>
                                <input type="number" class="form-control" v-model="manageData.breakeven">
                            </div>

                            <div class="input-group mb-3">
                                <button @click="manageOrder('limitexit')" class="btn btn-secondary" type="button">Limit Exit</button>
                                <input type="number" class="form-control" v-model="manageData.limitexit">
                                <button @click="manageOrder('fullexit')" class="btn btn-secondary" type="button">Full Exit</button>
                            </div>

                            <div class="input-group mb-3">
                                <button @click="manageOrder('limitset')" class="btn btn-secondary" type="button">TP Set</button>
                                <br>
                                <input type="number" class="form-control" v-model="manageData.limitfraction">
                                <input type="number" class="form-control" v-model="manageData.limitprice">
                                <button @click="manageOrder('vwapget')" class="btn btn-secondary" type="button">VWAP</button>
                                <button @click="manageOrder('vwapset')" class="btn btn-secondary" type="button">SET</button>
                                <br>
                                <input type="number" class="form-control" v-model="manageData.vwapfraction">
                                <input type="number" class="form-control" v-model="manageData.vwapbuffer">
                                <br> <h3> CHECK MONITOR IS WORKING 'try' </h3>
                        </div>

                    </div>


                    </div>

                </div>




            </div> <!-- end trading desk-->

            <div :class="getMargin()" id="records">

                <div class="text-white bg-black">
                    <br>

                    <h1 class="m-3 text-white" @click="goTo('')"> Trade Records </h1>
                </div>

                <div :class="getTradeDiv()">

                    <div class="col m-2 rounded" style="background:lightgrey">



                        <div class="mb-3 mt-3">
                            <button @click="getAlerts()" class="btn btn-secondary btn-lg" type="button">Alerts </button>
                            <br>
                            <br>

                            <template v-for="(item, key) in alerts" :key="key">
                                <h4> [[item]] </h4>
                            </template>
                        </div>

                    </div>

                    <div class="col m-2 rounded" style="background:lightgrey">

                        <div class="mb-3 mt-3">
                            <button @click="getLufti()" class="btn btn-secondary btn-lg" type="button">Lufti Alerts</button>
                            <br>
                            <br>

                            <template v-for="(item, key) in lufti" :key="key">
                                <h4> [[item]] </h4>
                            </template>
                        </div>


                    </div>


                    </div>

                </div>




            </div> <!-- end trading desk-->

        </div> <!-- end vue app-->
    </body>
</main>

{% block script %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>


<script type="text/javascript">

var report = navigator.userAgent
console.log(report)

let mobile = false

if (report.includes('Android') || report.includes('iPhone') ) {
    mobile = true
    console.log('mobile')
}

startVue()


function startVue(){

let vue = new Vue({

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    mounted: function() {
        //this.tradingView()
    },
    data: {
        alerts: [],
        lufti: [],
        trades: [],
        ticker: 'BTCUSD',
        tickerFunds: '',
        accountFunds: '',
        orderData: {
            side: '',
            price: 0,
            risk: 0.7,
            spread: 0.5,
            ladder: 2,
            fraction: 0.5,
            minutes: 10,
            stop: 27000,
            leverage: 2,
            profit: 26000,
            volume: 0.0001,
            rr: '',
            funds: 0,
            order: '...'
        },
        manageData: {
            breakeven: 10,
            limitexit: 0.5,
            limitfraction: 0.5,
            limitprice: 100,
            vwapfraction: 0.5,
            vwapbuffer: 10,
            response: '.....'
        },
        btc: 0,
        report: report,
        mobile: mobile,
        showChart: false,
        passcode: 3,
        tvParams: {
            "autosize" : false,
            "width": '100%',
            "height": 610,
            "hide_side_toolbar": true,
            "hide_top_toolbar": true,
            "symbol": "BYBIT:BTCUSD.P",
            "interval": "5",
            "timezone": "Asia/Taipei",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_legend": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_2c4c6",
            "studies": [
                "STD;Bollinger_Bands",
                "STD;VWAP",
                "STD;Pivot%1Points%1Standard",
            ],
        }


    },
    methods: {
        //tradingView: function () {
            //new TradingView.widget(
                    //this.tvParams
            //);
        //},
        goTo: function(link){

            var str = window.location.href.split('trade')[0]

            let url = str + link

            console.log('goTO', url);
            window.location = url

        },
        checkChange: function (c) {
            this.checkBTN[c] = !this.checkBTN[c]
            this.checkBTN = {...this.checkBTN}
            console.log(this.checkBTN, c)
        },
        getCheckBTN: function (c) {
            if (this.checkBTN[c]) {
                return 'btn btn-success m-0'
            } else {
                return 'btn btn-danger m-0'
            }
        },
        getMargin: function () {
            if (this.mobile) {
                return "content-section bg-dark rounded"
            } else {
                return "content-section m-5 bg-dark rounded"
            }
        },
        getTradeDiv: function () {
            if (this.mobile) {
                return "align-items-start m-0 rounded"
            } else {
                return "row align-items-start m-1 rounded"
            }
        },
        getSide: function () {
            let e = document.getElementById('sideSelect')
            let v = e.options[e.selectedIndex].value
            this.orderData.side = undefined
            this.orderData.side = v
            console.log(v)
            return e.options[e.selectedIndex].value
        },
        getEntry: function () {
            let e = document.getElementById('entrySelect')
            let v = e.options[e.selectedIndex].value
            console.log('entry', v)
            this.loadRecord(v)
            return e.options[e.selectedIndex].value
        },
        getSideColor: function () {
            if (this.orderData.side == 'Buy') {
                return 'background:mediumseagreen'
            } else if (this.orderData.side == 'Sell'){
                return 'background:coral'
            } else {
                return 'background:grey'
            }
        },
        getLevStyle: function () {
            if (this.orderData.leverage < 1) {
                return 'background:red'
            }
        },
        getRR: function () {

            let OD = this.orderData
            let profit_d
            let profit_p
            let rr

            let loss_d = Math.abs(OD.price - OD.stop)
            let loss_p = (Math.round((Math.abs(OD.price - OD.stop)/OD.price)*10000)/100)*this.orderData.leverage
            if (OD.profit == 0) {
                profit_d = '-'
                profit_p = '-'
                rr = '-'
            } else {
                profit_d = Math.abs(OD.price - OD.profit)
                profit_p = Math.round((Math.abs(OD.price - OD.profit)/OD.price)*10000)/100
                rr = Math.round((profit_d/loss_d)*1000)/1000
            }


            rrObject = { 'SL: ' : loss_d + '$ ',
                      'S% ' : loss_p,
                      'TP: ' : profit_d + '$',
                      'L% ' : profit_p,
                      'RR ' : '( ' + rr + ' )'
                    }

            OD.rr = rr

            //console.log(OD.rr)
        },
        getTP: function () {

            let _this = this.orderData

            let ratio = 2

            let loss_d = Math.abs(_this.price - _this.stop)
            let price = this.orderData.price
            let side = this.orderData.side

            let tp

            console.log('tp', side, loss_d, price, ratio, price + (loss_d*ratio) )

            if (side == 'Buy') {
                tp = price + (loss_d*ratio)
            } else {
                tp = price - (loss_d*ratio)
            }

            this.orderData.profit = tp

        },
        clearPrice: function () {
            this.orderData.order = ''
            this.orderData.price = 0
        },
        setLadder: function (n) {
            newNumber = this.orderData.ladder + n
            this.orderData.ladder = Math.round(newNumber * 10) / 10
        },
        setRisk: function (n) {
            newNumber = this.orderData.risk + n
            this.orderData.risk = Math.round(newNumber * 10) / 10
        },
        setSpread: function (n) {
            newNumber = this.orderData.spread + n
            this.orderData.spread = Math.round(newNumber * 10) / 10
        },
        setTime: function (n) {
            this.orderData.minutes += n
        },
        setLimitFraction: function (n) {
            newNumber = this.orderData.fraction + n
            this.orderData.fraction = Math.round(newNumber * 10) / 10

        },
        setFraction: function (n) {
            newNumber = this.orderData.fraction + n
            this.orderData.fraction = Math.round(newNumber * 10) / 10
        },
        getOrder: function (mode, x) {
            console.log('getData', mode, x)

            //mark r to reset risk later
            //const r = this.orderData.risk

            //if (x == 0) {
            //    this.orderData.risk = 0
            //}
            // console.log('risk', this.orderData.risk)

            $.ajax({
                data : {
                    mode: mode,
                    price: vue.orderData['price'],
                    stop: vue.orderData['stop'],
                    profit: vue.orderData['profit'],
                    side: vue.orderData['side'],
                    volume: vue.orderData['volume'],
                },
                type : 'POST',
                url : '/getOrder'

            })
            .done(function(data) {
                console.log(data.result, data.mode)

            })
            .fail(function(){
                  alert('error has occurred gData');
            });
        },
        setOrder: function (side) {
            if (side == 'Buy') {
                this.orderData.side = 'Buy'
            } else if (side == 'Sell') {
                this.orderData.side = 'Sell'
            }
        },
        getTicker: function () {
            console.log('getTicker')

            if (this.ticker.length < 4) {
                alert('Pair input is too short')
                return false
            }

            $.ajax({
                data : {
                    ticker: this.ticker
                },
                type : 'POST',
                url : '/getTicker'

            })
            .done(function(data) {
                console.log(data, data.result)
                if (data.error.length > 0) {
                    alert('Pair cannot be found')
                    console.log('GET TICKER ERROR', data.error)
                } else {
                    console.log(Object.keys(data.result))
                    oKeys = Object.keys(data.result)
                    vue.orderData.price = data.result[oKeys[0]]['c'][0]
                }

            })
            .fail(function(){
                  alert('error has occurred getTicker');
            });
        },
        getFunds: function () {
            console.log('getFunds')

            if (this.tickerFunds.length < 4) {
                this.tickerFunds = ''
            }

            $.ajax({
                data : {
                    tickerFunds: this.tickerFunds
                },
                type : 'POST',
                url : '/getFunds'

            })
            .done(function(data) {
                console.log(data, data.result)
                if (data.error.length > 0) {
                    console.log('GET FUNDS ERROR', data.error)
                } else {
                    vue.accountFunds = data.result
                }

            })
            .fail(function(){
                  alert('error has occurred getFunds');
            });
        },
        getAlerts: function () {
            console.log('getAlerts')


            $.ajax({
                data : {
                },
                type : 'POST',
                url : '/getAlerts'

            })
            .done(function(data) {
                console.log(data)
                vue.alerts = JSON.parse(data)
            })
            .fail(function(){
                  alert('error has occurred getAlerts');
            });
        },
        getLutfi: function () {
            console.log('getLutfi')


            $.ajax({
                data : {
                },
                type : 'POST',
                url : '/getLutfi'

            })
            .done(function(data) {
                console.log(data)
                vue.lufti = JSON.parse(data)
            })
            .fail(function(){
                  alert('error has occurred getLutfi');
            });
        },
        getTrades: function () {
            console.log('getAlerts')

            $.ajax({
                data : {
                },
                type : 'POST',
                url : '/getTrades'

            })
            .done(function(data) {
                console.log(data)
                vue.trades = JSON.parse(data)
            })
            .fail(function(){
                  alert('error has occurred getTrades');
            });
        },
        manageOrder: function (mode) {
            console.log('manageOrder', mode)


            $.ajax({
                data : {
                    mode: mode,
                    breakeven: this.manageData.breakeven,
                    limitexit: this.manageData.limitexit,
                    limitfraction: this.manageData.limitfraction,
                    limitprice: this.manageData.limitprice,
                    vwapfraction: this.manageData.vwapfraction,
                    vwapbuffer: this.manageData.vwapbuffer
                },
                type : 'POST',
                url : '/manageOrder'

            })
            .done(function(data) {
                console.log(data.result, data.mode)
                vue.manageData.response = data.result


            })
            .fail(function(){
                  alert('error has occurred gData');
            });
        },
        getOrder2: function (mode) {
            if (this.orderData.stop == 0) {
                alert('no stop set')
                return false
            } else if (Math.abs(this.orderData.stop-this.orderData.price) < 20) {
                this.orderData.stop = this.orderData.price + 21
                if (this.orderData.side == 'Buy') {
                    this.orderData.stop =  this.orderData.price - 21
                }
                alert('stop is too close')
                return false
            }

            if (mode == 'market') {
                this.orderData.price = 0
            }
            if (mode == 'instant') {
                this.orderData.price = 0
                this.orderData.ladder = 1
            }

            console.log('getOrder')

            $.ajax({
                data : {
                    mode: true,
                    side: this.orderData.side,
                    price: this.orderData.price,
                    stop: this.orderData.stop,
                    fraction: this.orderData.fraction,
                    leverage: this.orderData.leverage,
                    profit: this.orderData.profit,
                    spread: this.orderData.spread,
                    ladder: this.orderData.ladder,
                    pw: this.passcode
                },
                type : 'POST',
                url : '/getOrder'

            })
            .done(function(data) {
                console.log(data.result)
                vue.orderData.order = JSON.parse(data.result)
            })
            .fail(function(){
                  alert('error has occurred getOrder');
            });
        }
    },
    computed: {
        getTakeProfit() {
            return this.orderData.profit
        },
        getStopLoss() {
            return this.orderData.stop
        }
    },
    watch: {
        btc: function () {
            console.log('watch', this.btc)

            let funds = this.orderData.funds

            let frac = (this.btc/funds)
            if (frac == 1) {
                frac = 0.9
            }
            this.orderData.fraction = frac
        },
        getTakeProfit: function () {
            this.getRR()
        },
        getStopLoss: function () {
            this.getRR()
        },
    }

})// end NEW VUE

}


</script>



{% endblock %}
